<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
    <title>Кредитный калькулятор</title>
</head>
<body onload="creditCalc()">
    
    <div class="container">
        <h1>Кредитный калькулятор</h1>
        <div class="form-group d-flex flex-row py-1">
            <label class="w-50" for="creditSum">Введите сумму кредита</label>
            <input oninput="creditCalc()" class="form-control" type="number" name="" id="creditSum" min="1" max="99999999999" value="50000" required> 
        </div>    
        <div class="form-group d-flex flex-row py-1">
            <label class="w-50" for="duration">Введите срок кредитования</label>
            <input oninput="creditCalc()" class="form-control" type="number" name="" id="duration" min="1" max="120" value="12" step="1" required>
        </div>
        <div class="form-group d-flex flex-row py-1">
            <label class="w-50" for="percent">Введите процент кредитования</label>
            <input oninput="creditCalc()" class="form-control" type="number" name="" id="percent" min="0" max="100" value="12" required>
        </div>
        <h5>
            <label for="overpay">Сумма переплаты по кредиту: </label>
            <output id="overpay"></output>
        </h5>
    </div>

    <div class="container">

        <div class="w-75 p-3 mx-auto">
        <table class="table table-striped align-self-center" >
            <thead>
                <tr>
                    <th scope = "col" >Месяц</th>
                    <th scope = "col" >Плата за тело</th>
                    <th scope = "col" >Плата процентов</th>
                    <th scope = "col" >Всего за месяц</th>
                    <th scope = "col" >Остаток тела</th>
                </tr>
            </thead>
            <tbody id="schedulePayments">

            </tbody>
        </table>

        </div>
    </div>
</body>
</html>
